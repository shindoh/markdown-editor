<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- libraries -->
    <script type="text/javascript" src="external/jquery.min.js"></script>
    <script type="text/javascript" src="external/jquery-ui.min.js"></script>

    <script type="text/javascript" src="external/underscore-min.js"></script>
    <script type="text/javascript" src="external/backbone-min.js"></script>
    <script type="text/javascript" src="external/jquery.layout-latest.min.js"></script>

    <!-- ace editor -->
    <script type="text/javascript" src="external/ace.js"></script>
    <script type="text/javascript" src="external/mode-markdown.js"></script>
    <!-- end of libraries -->

    <!-- markdown libraries -->
    <script type="text/javascript" src="js/lib/marked.js"></script>
    <!-- end of markdown libraries -->

    <script type="text/javascript">
        // Define global objects
        global.$ = $;
        global.document = document;

        $(function() {
            // DOM is loaded
            var app = require('./js/app.js');
            app.initApp(ace, marked);
        });
    </script>
</head>
<body>
    <div class="ui-layout-east">
        <div id="resource-panel"></div>
    </div>
    <div class="ui-layout-center">
        <div id="preview-view"></div>
    </div>
    <div class="ui-layout-west">
        <div id="editor-view"></div>
    </div>
    <!-- Title & Toolbar -->
    <div class="ui-layout-north">
        Markdown Editor
    </div>
</body>
</html>
